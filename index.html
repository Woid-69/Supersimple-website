<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Link!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }
        .container {
            text-align: center;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #ff5722;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1.5rem;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Click the link below for a surprise:</p>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Click Me!</a>
    </div>
</body>
</html>
